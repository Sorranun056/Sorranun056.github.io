        let i = 0
        while (i < 9)
        {
            let j = 0 
            while (j <= i){
                document.write('*')
                j++
            }
            document.write('<br>')
            i++
        }

        let k = 10
        while (k > 0)
        {
            let o = 1 
            while (o <= k){
                document.write('*')
                o++
            }
            document.write('<br>')
            k--
        }
    </script>
